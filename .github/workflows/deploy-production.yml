name: Deploy to Production Server

on:
  push:
    branches:
      - production  # Деплой при пуше в ветку production
  workflow_dispatch:  # Или ручной запуск через UI GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:hosting

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          source: "dist/*"
          target: ${{ secrets.PROD_SERVER_PATH }}
          strip_components: 1
          rm: true

      - name: Restart server (if needed)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            echo "Деплой завершён успешно!"
            # Здесь можно добавить команды для перезапуска nginx/apache если нужно
            # sudo systemctl reload nginx

